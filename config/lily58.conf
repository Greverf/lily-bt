# ===== Bluetooth Optimization =====
CONFIG_BT_MAX_CONN=3
CONFIG_BT_GATT_AUTO_RESUBSCRIBE=y
CONFIG_BT_CTLR_TX_PWR_PLUS_2=y    # ✅ Suficiente para 50cm

# ===== Power Management =====
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=30000     # 30s → idle
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=300000 # 5 minutos → sleep
CONFIG_ZMK_EXT_POWER=y

# ===== Stability =====
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5
CONFIG_BT_RX_STACK_SIZE=2048
CONFIG_BT_CONN_TIMEOUT=2000       # 2 segundos
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=n
