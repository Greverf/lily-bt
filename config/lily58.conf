# ===== Bluetooth Optimization =====
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y  # Aumenta potencia de transmisión (mejor alcance)
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y  # Habilita conexiones BLE más estables
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n  # Evita reconexiones forzadas problemáticas
CONFIG_BT_GATT_AUTO_RESUBSCRIBE=y  # Mejor manejo de reconexiones
CONFIG_BT_MAX_CONN=3  # Permite múltiples dispositivos conectados

# ===== Power Management =====
CONFIG_ZMK_IDLE_TIMEOUT=30000  # 30s de inactividad antes de entrar en idle (ajustado)
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000  # 15 minutos (reducido desde 20m)
CONFIG_ZMK_EXT_POWER=y  # Mejor control de energía

# ===== Stability Improvements =====
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=5  # Mejor respuesta al despertar
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=5
CONFIG_BT_RX_STACK_SIZE=2048  # Más memoria para operaciones BT
