# ===== Configuración Bluetooth =====

CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y  # Mejora estabilidad
CONFIG_ZMK_BLE_EXPERIMENTAL_SEC=n  # Desactiva seguridad experimental

# ===== Ahorro de Energía =====
CONFIG_ZMK_IDLE_TIMEOUT=30000  # 30 segundos inactivo antes de entrar en idle
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=900000  # 15 minutos inactivo antes de dormir

# ===== Optimización de Conexión =====
CONFIG_BT_GATT_ENFORCE_SUBSCRIPTION=n  # Evita desconexiones por suscripciones
CONFIG_BT_GATT_AUTO_UPDATE=n  # Desactiva actualizaciones automáticas
CONFIG_BT_GATT_AUTO_RESUBSCRIBE=n  # Evita resubscripciones
