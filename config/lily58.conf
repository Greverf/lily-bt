# ===== Bluetooth =====
CONFIG_BT_CTLR_TX_PWR_PLUS_8=y  # Mayor potencia de señal (opcional)
CONFIG_ZMK_BLE_EXPERIMENTAL_CONN=y  # Mejora estabilidad BT

# ===== Ahorro de energía =====
CONFIG_ZMK_IDLE_TIMEOUT=20000     # 20 segundos para entrar en idle
CONFIG_ZMK_SLEEP=y                # Habilita sleep mode
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=600000  # 10 minutos para dormir (600,000 ms)

# Opcional: Reduce aún más el consumo
CONFIG_ZMK_EXT_POWER=y            # Si usas control de energía externa
CONFIG_ZMK_RGB_UNDERGLOW_EXT_POWER=n  # Si tienes LEDs RGB

