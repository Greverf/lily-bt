# ===== Bluetooth Optimization =====
CONFIG_CLOCK_CONTROL_NRF_K32SRC_RC=y


CONFIG_BT_MAX_CONN=2
# No fuerces la potencia de transmisión (puede generar más ruido)
# CONFIG_BT_CTLR_TX_PWR_PLUS_2 is not set

# ===== Power Management =====
CONFIG_ZMK_SLEEP=y
CONFIG_ZMK_IDLE_TIMEOUT=30000
CONFIG_ZMK_IDLE_SLEEP_TIMEOUT=300000
CONFIG_ZMK_EXT_POWER=y

# ===== Stability =====
CONFIG_ZMK_KSCAN_DEBOUNCE_PRESS_MS=20
CONFIG_ZMK_KSCAN_DEBOUNCE_RELEASE_MS=20
CONFIG_BT_RX_STACK_SIZE=2048
CONFIG_ZMK_BLE_EXPERIMENTAL_FEATURES=n

# ===== Debug opcional =====
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

